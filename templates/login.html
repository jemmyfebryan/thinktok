<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WikiTok</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-gray-700">
        <div class="mb-6">
            <h1 class="text-4xl font-bold mb-2">WikiTok ðŸ§ </h1>
            <p class="text-gray-400 text-sm">Infinite knowledge, scrolled.</p>
        </div>

        <form action="/login" method="post" class="flex flex-col gap-4">
            <div>
                <input type="text" name="username" placeholder="Choose a Username" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500 transition-colors placeholder-gray-400">
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition-transform active:scale-95">
                Start Watching
            </button>
        </form>
        
        <p class="mt-6 text-xs text-gray-500">No password required for this demo.</p>
    </div>

</body>
</html>
