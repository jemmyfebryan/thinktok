<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white h-screen flex flex-col max-w-md mx-auto border-x border-gray-800 relative">

    <div class="p-6 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-xl font-bold">Profile</h1>
        <a href="/logout" class="text-red-500 text-sm font-bold border border-red-500/50 px-3 py-1 rounded hover:bg-red-500/10 transition">
            Log Out
        </a>
    </div>

    <div class="flex flex-col items-center mt-10">
        <div class="w-24 h-24 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center text-4xl font-bold shadow-xl mb-4">
            {{ user.username[0].upper() }}
        </div>
        <h2 class="text-2xl font-bold">@{{ user.username }}</h2>
        <p class="text-gray-500 text-sm mt-1">ID: #{{ user.id }}</p>
    </div>

    <div class="flex justify-center gap-8 mt-8">
        <div class="text-center">
            <div class="text-2xl font-bold">{{ stats.likes }}</div>
            <div class="text-xs text-gray-500 uppercase">Likes</div>
        </div>
        <div class="w-[1px] bg-gray-800 h-10"></div>
        <div class="text-center">
            <div class="text-2xl font-bold">{{ stats.comments }}</div>
            <div class="text-xs text-gray-500 uppercase">Comments</div>
        </div>
    </div>

    <div class="mt-12 px-6">
        <h3 class="font-bold border-b border-gray-800 pb-2 mb-4">Saved / History</h3>
        <div class="text-center py-10 text-gray-600 bg-gray-900/50 rounded-lg border border-dashed border-gray-800">
            <p>No history yet.</p>
        </div>
    </div>

    <nav class="absolute bottom-0 w-full h-16 bg-black border-t border-gray-800 z-50 flex justify-around items-center">
        <a href="/" class="flex flex-col items-center text-gray-500 hover:text-white transition-colors">
            <span class="text-2xl">ğŸ </span>
            <span class="text-[10px] font-bold mt-1">Home</span>
        </a>
        <div class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center -mt-6 border-4 border-black">
            <span class="text-xl text-gray-500">â•</span>
        </div>
        <a href="/profile" class="flex flex-col items-center text-white">
            <span class="text-2xl">ğŸ‘¤</span>
            <span class="text-[10px] font-bold mt-1">Profile</span>
        </a>
    </nav>

</body>
</html>
